<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="NacionalidadeStyle.css">
</head>
<body>

    <h1>Nacionalidade</h1>
    Em qual país você nasceu? <input type="text" id="resp"> <input id="envio" type="button" value="enviar">
    <section id="saida"></section>

    <script>

        var e = document.getElementById('envio');
        e.addEventListener('click', verificar)

        function verificar(){
            var entrada = document.getElementById('resp');
            pais = entrada.value;
            var s = document.getElementById('saida');

            if(pais == 'Brasil'){
                s.innerHTML = `Seu país é: ${pais}</br>`;
                s.innerText += 'Você é brasileiro!';
            }else{
                s.innerHTML = `Seu país é: ${pais}</br>`;
                s.innerHTML += 'Você é estrangeiro!';
            }
        }


    </script>




    
</body>
</html>
