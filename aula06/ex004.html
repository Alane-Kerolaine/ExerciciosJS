<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style04.css">
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.writeln(`Olá, <strong>${nome}</strong>!<br/> Seu nome tem ${nome.length} letras</br>`)
        var altura = Number(window.prompt("Qual é a sua altura?"))
        document.writeln(`Sua altura é ${altura.toFixed(2).replace('.', ',')}</br>`)
        var salario = Number(window.prompt("Qual o seu salário?"))
        salario.toFixed(4)
        document.writeln(`Seu salário é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
