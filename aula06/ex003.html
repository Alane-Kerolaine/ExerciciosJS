    <script>
            var n1 = Number(window.prompt('Digite um número')) //comando prompt retorna uma string
            var n2 = Number(window.prompt('Digite outro número')) //Pode usar só Number ou 'Number.parseInt', 'Number.parseFloat', etc
            var soma = n1 + n2
            //window.alert('A soma dos números é: ' + soma)
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
            // 'n1.toString' vai transformar o number em String
            var string = window.prompt('Digite um nome')
            window.alert(`A string ${string.toUpperCase()} tem ${string.length} caracteres`)

    </script>
