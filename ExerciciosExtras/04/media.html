<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="MediaStyle.css">
</head>
<body>
    <h1>Média do Aluno</h1>
    <input id="calc" type="button" value="Calcular média">
    <section id="saida" ></section>

    <script>
        var c = document.querySelector('input#calc');
        c.addEventListener('click', calcular);

        function calcular(){
            var nome = window.prompt("Qual o nome do aluno?");
            var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`));
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`));
            var media = (nota1 + nota2)/2;
            var res = document.querySelector("section#saida");

            res.innerHTML = `Calculando a média de <mark>${nome}</mark><br>`;
            res.innerHTML += `As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark><br>`;
            res.innerHTML += `A média final será: <mark>${media}</mark>`;

        }


    </script>
</body>
</html>
